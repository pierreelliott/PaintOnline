<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	
		<title>Draw my life</title>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	
    <body>
	
	<h1>Draw my life !</h1>
	
	<div id="palette">
		<fieldset>
		<legend>Palette</legend>
			<div>
				<label for="color">Colour</label>
				<input id="color" value="#c0392b" type="color">
			</div>
			<div>
				<label for="thickness">Thickness</label>
				<input id="thickness" min="1" max="40" step="1" value="5" style="width:100%" type="range">
			</div>
			<div>
				<label for="eraser">Eraser</label>
				<input id="eraser" type="checkbox">
			</div>
			<button id="clear">Clear</button>
		</fieldset>
	</div>
	
	<div id="canvasContainer">
		<canvas id="drawZone" width="1269" height="600">Your browser doesn't support HTML5.</canvas>
	</div>
	
        
    
    </body></html>
